<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Nav Fixed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 200vh;
      /* Para simular desplazamiento */
    }

    /* ✅ Header normal */
    .header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    /* ✅ Nav normal */
    .nav {
      width: 100%;
      background-color: #555;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    /* ✅ Se vuelven fijos sin separación */
    .fixed-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .fixed-header {
      background-color: black;
      color: white;
      padding: 10px;
    }

    .fixed-nav {
      background-color: black;
      color: white;
      padding: 10px;
    }

    /* ✅ Espacio extra para evitar que el contenido se solape */
    .content {
      padding-top: 120px;
      /* Ajusta este valor según el tamaño del header y nav */
    }
  </style>
</head>

<body>

  <!-- Contenedor que agrupa header y nav -->
  <div id="fixedContainer">
    <header id="header" class="header">Este es el Header</header>
    <nav id="navbar" class="nav">Este es el Nav</nav>
  </div>

  <div class="content">
    <p>Desplázate hacia abajo para ver el efecto...</p>
  </div>

  <script>
    window.addEventListener("scroll", function () {
      const container = document.getElementById("fixedContainer");

      if (window.scrollY > 50) {
        container.classList.add("fixed-container");
        container.children[0].classList.add("fixed-header"); // Header
        container.children[1].classList.add("fixed-nav"); // Nav
      } else {
        container.classList.remove("fixed-container");
        container.children[0].classList.remove("fixed-header");
        container.children[1].classList.remove("fixed-nav");
      }
    });
  </script>

</body>

</html>
